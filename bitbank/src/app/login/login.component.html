<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input matInput formControlName="cpf" placeholder="CPF" 
        (keyup)="validateForm()"
        [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.get('cpf').hasError('required')">
        Campo Obrigatório
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input matInput formControlName="password" placeholder="Senha" 
        (keyup)="validateForm()"
        [errorStateMatcher]="matcher">
      <mat-error *ngIf="form.get('password').hasError('required')">
        Campo Obrigatório
      </mat-error>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
